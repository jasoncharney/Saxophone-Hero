<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
    <meta name="SaxHero" content="onlyWebPro" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>Saxophone Hero</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="libraries/p5.js"></script>
    <script src="libraries/scenemanager.js"></script>
    <script src="libraries/socket.io.min.js"></script>
    <!-- <script src="libraries/p5.sound.js"></script> -->
    <!-- <script src="libraries/p5.func.js"></script> -->
    <script src="libraries/Tone.js"></script>
    <script src="libraries/StartAudioContext.js"></script>
    <script src="HUD.js"></script>
    <script src="score.js"></script>
    <script src="SaxHero.js"></script>
    <script src="ThumbTracker.js"></script>
    <script>
        //keep the page from scrolling around when you move your fingers around
        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, { passive: false });
    </script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow-y: hidden;
        }

        canvas {
            display: block;
        }

        canvas:focus {
            outline: 0;
        }

        button {
            font-size: 10vh;
            margin: 0px;
            padding: 1px;
            text-align: center;
            align-items: center;
        }

        .fs {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

        #enter {
            display: block;
        }

        #exit {
            display: none;
        }
    </style>

</head>

</html>
